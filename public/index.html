<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SLO Guardrail Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a; /* Slate 900 */
            --card-bg: #1e293b; /* Slate 800 */
            --text-primary: #f8fafc; /* Slate 50 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --accent-color: #3b82f6; /* Blue 500 */
            --accent-hover: #2563eb; /* Blue 600 */
            --danger-color: #ef4444; /* Red 500 */
            --success-color: #22c55e; /* Green 500 */
            --warning-color: #f59e0b; /* Amber 500 */
            --border-color: #334155; /* Slate 700 */
            --input-bg: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Error Banner */
        #errorBanner {
            display: none;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Layout Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1.2fr 0.8fr;
            }
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .card:last-child {
            margin-bottom: 0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Metrics & Badges */
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .metric-value {
            font-weight: 600;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .quality-score-container {
            text-align: center;
            padding: 1rem 0;
        }

        .quality-score-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
        }

        .quality-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .badge-row:last-child {
            border-bottom: none;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .badge-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .badge-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Raw JSON Panel */
        .json-panel {
            margin-top: 2rem;
        }

        .json-details {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        summary {
            padding: 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            list-style: none; /* Hide default arrow */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        summary::-webkit-details-marker {
            display: none;
        }

        summary::after {
            content: '+';
            font-size: 1.25rem;
        }

        details[open] summary::after {
            content: '-';
        }

        pre {
            padding: 1rem;
            overflow-x: auto;
            color: #e2e8f0;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            margin: 0;
            white-space: pre-wrap;
        }
        
        /* Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI SLO Guardrail Center</h1>
            <div class="subtitle">Monitor LLM Performance, Quality, and Safety in Real-time</div>
        </header>

        <div id="errorBanner"></div>

        <div class="dashboard-grid">
            <!-- Left Column: Request -->
            <div class="left-col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">New Request</div>
                    </div>
                    <div class="form-group">
                        <label for="userIdInput">User ID</label>
                        <input type="text" id="userIdInput" placeholder="user-123">
                    </div>
                    <div class="form-group">
                        <label for="promptInput">Prompt</label>
                        <textarea id="promptInput" placeholder="Enter your prompt for the LLM..."></textarea>
                    </div>
                    <button id="sendButton" class="btn">
                        <span>Analyze Request</span>
                    </button>
                    
                    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);" id="responsePreview" hidden>
                        <label>Response Preview</label>
                        <div style="font-size: 0.9rem; color: var(--text-secondary); line-height: 1.6; max-height: 200px; overflow-y: auto;" id="responseTextDisplay"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Metrics -->
            <div class="right-col">
                <!-- Performance Card -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Performance</div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-label">Latency</div>
                        <div class="metric-value"><span id="metricLatency">-</span> ms</div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-label">Tokens In</div>
                        <div class="metric-value"><span id="metricTokensIn">-</span></div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-label">Tokens Out</div>
                        <div class="metric-value"><span id="metricTokensOut">-</span></div>
                    </div>
                    <div class="metric-row">
                        <div class="metric-label">Model</div>
                        <div class="metric-value"><span id="metricModel">-</span></div>
                    </div>
                </div>

                <!-- Quality Card -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Quality Score</div>
                    </div>
                    <div class="quality-score-container">
                        <div id="qualityScoreVal" class="quality-score-value">0.0</div>
                        <div id="qualityPill" class="quality-pill" style="visibility: hidden;">Pending</div>
                    </div>
                </div>

                <!-- Safety Card -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Safety Shield</div>
                    </div>
                    <div class="badge-row">
                        <span class="metric-label">Hallucination</span>
                        <span id="badgeHallucination" class="badge">n/a</span>
                    </div>
                    <div class="badge-row">
                        <span class="metric-label">Prompt Injection</span>
                        <span id="badgeInjection" class="badge">n/a</span>
                    </div>
                    <div class="badge-row">
                        <span class="metric-label">Unsafe Content</span>
                        <span id="badgeUnsafe" class="badge">n/a</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Raw JSON Panel -->
        <div class="json-panel" id="jsonPanel" hidden>
            <details class="json-details">
                <summary>Raw JSON Response</summary>
                <pre id="rawJsonOutput"></pre>
            </details>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
